<!DOCTYPE html>
<html lang="en" class="no-scroll">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Anomalia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/app/platform_favicon.png">
</head>

<body> 
    <div id="app-root">
        <header id="application-header">
            <div class="top-bar-left">
                <img id="application-logo" src="images/app/platform_logo.svg" alt="Application Logo">
                <div id="theme-selector">
                    <div id="playing-themes-container">
                    </div>
                    <div id="liked-themes-separator" class="theme-section-separator" style="display: none;">
                    </div>
                    <div id="liked-themes-container">
                    </div>
                </div>
            </div>
            <div class="top-bar-center">
                <span id="system-status-indicator" class="status-indicator status-ok"
                    data-lang-key="system_status_online_short">Online</span>
                <span id="gm-activity-indicator" style="display: none;"
                    data-lang-key="system_processing_short">Processing...</span>
            </div>
            <div class="top-bar-right">
                <button id="new-game-button" class="ui-button icon-button" data-lang-key="button_new_game"
                    data-lang-key-aria="aria_label_new_game">New Game</button>
                <button id="model-toggle-button" class="ui-button icon-button" data-lang-key="label_toggle_model"
                    data-lang-key-aria="aria_label_toggle_model_generic">Toggle Model</button>
                <button id="language-toggle-button" class="ui-button icon-button" data-lang-key="toggle_language"
                    data-lang-key-aria="aria_label_toggle_language" aria-label="Toggle Language"></button>
            </div>
        </header>

        <div id="main-layout">
            <aside id="left-panel" class="panel-sidebar">
                <div id="landing-theme-description-container" style="display: none;">
                    <div class="panel-box"> 
                        <div class="panel-box-header">
                            <h3 class="panel-box-title" data-lang-key="landing_theme_description_title">World Lore</h3>
                        </div>
                        <div class="panel-box-content">
                            <p id="landing-theme-lore-text" data-lang-key="landing_select_theme_prompt_lore">Select a theme from the center to see its description.</p>
                             
                        </div>
                    </div>
                </div>
            </aside>
            <main id="center-column">
                <div id="theme-grid-container">
                </div>
                <div id="story-log-viewport" style="display: none;"> 
                    <div id="story-log">
                    </div>
                </div>
                <div id="suggested-actions-wrapper" style="display: none;"> 
                </div>
                <div id="player-input-control-panel" style="display: none;"> 
                    <div id="name-input-section" class="input-group" style="display:none;"> 
                        <input type="text" id="player-identifier-input"
                            data-lang-key-placeholder="placeholder_callsign_login" placeholder="Enter your name...">
                        <button id="start-game-button" class="ui-button primary"
                            data-lang-key="button_access_systems">Begin</button>
                    </div>
                    <div id="action-input-section" class="input-group" style="display:none;"> 
                        <textarea id="player-action-input" data-lang-key-placeholder="placeholder_command"
                            placeholder="Enter command or response..." rows="1"></textarea>
                        <button id="send-action-button" class="ui-button primary"
                            data-lang-key="button_execute_command">Send</button>
                    </div>
                </div>
            </main>
            <aside id="right-panel" class="panel-sidebar">
                <div id="landing-theme-details-container" style="display: none;">
                     <div class="panel-box"> 
                        <div class="panel-box-header">
                            <h3 class="panel-box-title" data-lang-key="landing_theme_info_title">Theme Details</h3>
                        </div>
                        <div class="panel-box-content">
                            <div id="landing-theme-info-content">
                                <p data-lang-key="landing_select_theme_prompt_details">Select a theme from the center to see its details.</p>
                            </div>
                            <div id="landing-theme-actions" style="display: none; margin-top: var(--spacing-md);">
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        <footer id="application-footer">
            <p>Â© 2025 Anomalia v0.3. Created by Tomas Cap </p>
        </footer>
    </div>
    <script src="js/global-texts.js"></script>
    <script src="js/theme-configs.js"></script>
    <script src="js/theme-prompts.js"></script>
    <script src="js/theme-texts.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
